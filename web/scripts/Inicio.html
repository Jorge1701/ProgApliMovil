<script>
    function irAGenero(genero) {
        window.location = "/WebMovil/SMovil?accion=consultarGenero&genero=" + encodeURIComponent(genero);
    }
    function irAPerfil(nickname) {
        window.location = "/WebMovil/SMovil?accion=consultarArtista&nick=" + encodeURIComponent(nickname);
    }

    function ConsultaAlbum(nick, nomAlbum) {
        window.location = "/WebMovil/SMovil?accion=consultarAlbum&nickArtista=" + encodeURIComponent(nick) + "&nomAlbum=" + encodeURIComponent(nomAlbum);
    }
    function Descarga(Ruta, nickArt, nomAlbum, nomTema) {
        window.location = "/WebMovil/DownloadFile?Ruta=" + Ruta;

        $.ajax({
            type: "POST",
            url: "/WebMovil/SContadores",
            data: {
                "accion": "descarga",
                "nickArt": encodeURI(nickArt),
                "nomAlbum": encodeURI(nomAlbum),
                "nomTema": encodeURI(nomTema)
            }
        });
    }
    function reproducirRemoto(url, nickArt, nomAlbum, nomTema) {
        if (url.indexOf("://") > -1) {
            window.open(url, '_blank');
        } else {
            window.open('http://' + url, '_blank');
        }

        rep(nickArt, nomAlbum, nomTema);
    }


    function rep(nicArt, nomAlbum, nomTema) {
        $.ajax({
            type: "POST",
            url: "/WebMovil/SContadores",
            data: {
                "accion": "reproducir",
                "nickArt": encodeURI(nicArt),
                "nomAlbum": encodeURI(nomAlbum),
                "nomTema": encodeURI(nomTema)
            }
        });

    }

    function irInicio() {
        window.location = "/WebMovil/SMovil?accion=Inicio";
    }





</script>
